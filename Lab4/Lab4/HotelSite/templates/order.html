<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Подтверждение</title>
</head>
<body>
{% include "header.html" %}
<div class="card bg-secondary mb-3 middle-of-screen" style="width: 30rem;">
    <div class="card-header display-6">Ваша бронь</div>
    <div class="card-body">
        <p>Клиент: {{user.last_name}} {{user.first_name}} {{user.patronymic}}</p>
        <p>Дата заезда: {{start_date|date:'d.m.Y'}}</p>
        <p>Дата выезда: {{end_date|date:'d.m.Y'}}</p>
        <p>Стоимость: {{price}} BYN</p>
        <a href="/payment"><button type="submit" class="btn btn-dark">Оплатить</button></a>
    </div>
</div>
{% include "footer.html" %}
</body>
</html>
