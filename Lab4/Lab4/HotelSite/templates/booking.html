<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Бронирование</title>
</head>
<body>
{% include "header.html" %}
<div class="card bg-secondary mb-3 middle-of-screen" style="width: 30rem;">
    <div class="card-header display-6">Бронирование</div>
    <div class="card-body">
        <form method="post" action="/booking/{{room.id}}/">
          {% csrf_token %}
            <p>Стоимость: {{room.price}} BYN/день</p>
          <label>Дата брони:</label>
            <div class="input-group">
                <input type="date" name="start_date" class="form-control me-sm-2" required value="{{room.free_date}}" min="{{min_date|date:'Y-m-d'}}" max="{{max_date|date:'Y-m-d'}}">

                <input type="date" name="end_date" class="form-control me-sm-2" required value="{{room.free_date}}" min="{{min_date|date:'Y-m-d'}}">
            </div>
            <br>
        <button type="submit" class="btn btn-dark">Подтвердить</button>
            <div style="color:red;">
            {%if error%}
                Укажите корректный промежуток брони
            {% endif%}
            </div>
  </form>
</div>
    </div>
{% include "footer.html" %}
</body>
</html>
