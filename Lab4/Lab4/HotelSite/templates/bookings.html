{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>"Отель сайт"</title>
</head>

<body>
{% include "header.html" %}
<h1 style="margin: 20px">Ваши брони:</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Комната</th>
      <th scope="col">Дата въезда</th>
      <th scope="col">Дата выезда</th>
    </tr>
  </thead>
  <tbody>
    {% for booking in bookings %}
    <tr>
      <td ><a href="/rooms/{{booking.room.id}}"><img src="{{booking.room.photo.url}}"></a></td>
      <td>{{booking.entry_date|date:"d.m.Y"}}</td>
      <td>{{booking.departure_date|date:"d.m.Y"}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
