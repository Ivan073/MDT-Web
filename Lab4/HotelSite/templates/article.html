{% extends "base.html"%}
{% block title %}"Отель сайт"{% endblock title %}
{% block body %}
{% include "header.html" %}
<article>
    <div class="card" style="margin:20px;max-width:100%">
        <div class="card-header display-6">{{article.heading}} </div>
        <img src = "{{article.photo.url}}" alt = "Изображение не загружено" style="width:19rem;height:15rem">
        <div class="card-body">
            <pre style="white-space:pre-wrap">
                {{article.data}}
            </pre>
        </div>
    </div>
</article>
{% include "footer.html" %}
{% endblock body %}
