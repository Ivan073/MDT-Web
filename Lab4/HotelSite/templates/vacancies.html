{% extends "base.html"%}
{% block title %}"Отель сайт"{% endblock title %}

{% block body %}
{% include "header.html" %}
<h2>Доступные вакансии</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th id="name">Название</th>
      <th id="info">Информация о вакансии</th>
    </tr>
  </thead>
  <tbody>
   {%for vacancy in vacancies%}
    <tr>
      <td headers="name">{{vacancy.name}}</td>
      <td headers="info">{{vacancy.info}}</td>
    </tr>
    {%endfor%}
  </tbody>
    </table>
{% include "footer.html" %}
{% endblock %}
