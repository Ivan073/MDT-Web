<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Регистрация</title>
</head>
<body>
{% include "header.html" %}
<div class="card bg-secondary mb-3 middle-of-screen" style="width: 30rem;">
    <div class="card-header display-6">Регистрация</div>
    <div class="card-body">
        <form method="post" action="signup">
          {% csrf_token %}
          <label>email:</label>
          <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email" class="form-control me-sm-2" placeholder="email" required value="{{email}}">
            <label>ФИО:</label>
            <div class="input-group">
                <input type="text" id="last_name" name="last_name" class="form-control me-sm-2" placeholder="Фамилия" required value="{{last_name}}">
                <input type="text" id="first_name" name="first_name" class="form-control me-sm-2" placeholder="Имя" required value="{{first_name}}">
                <input type="text" id="patronymic" name="patronymic" class="form-control me-sm-2" placeholder="Отчество" required value="{{patronymic}}">
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="has_child" name="has_child" {% if has_child %}checked{% endif %}>
              <label class="form-check-label">
                Есть ребенок
              </label>
            </div>
            <label class="form-label mt-4">Дополнительная информация</label>
            <textarea class="form-control" id="info" name="info" rows="3">{{info}}</textarea>
            <br>
          <label>Пароль:</label>
          <input type="password" id="password1" name="password1" class="form-control me-sm-2" placeholder="Пароль" required>
          <label>Повторите пароль:</label>
          <input type="password" id="password2" name="password2" class="form-control me-sm-2" placeholder="Пароль" required><br>
        <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
            <div style="color:red;">
            {%if error%}
                {% for err in errors%}
                  {{err}}
                {% endfor%}
            {% endif%}
            </div>
  </form>
    <a href="login" class="text-white">Уже зарегистрированы?</a></div>
</div>
</body>
</html>
