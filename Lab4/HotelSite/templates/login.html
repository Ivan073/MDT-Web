<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Логин</title>
</head>
<body>
{% include "header.html" %}
<div class="card bg-secondary mb-3 middle-of-screen" style="width: 30rem;">
    <div class="card-header display-6" >Войти в кабинет</div>
    <div class="card-body">
      <form method="post" action="login">
          {% csrf_token %}
          <label>email:</label>
          <input type="email" id="email" name="email" class="form-control me-sm-2" placeholder="email">
          <label>Пароль:</label>
          <input type="password" id="password" name="password" class="form-control me-sm-2" placeholder="Пароль"><br>
          <button type="submit" class="btn btn-dark">Войти</button>
          {%if error%}
          <span style="color:red;">Неверный логин или пароль</span>
          {{errors}}
          {% endif%}
      </form>
        <a href="signup" class="text-white">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
